{% extends "base.html" %}

{% block title %}로그인 - 자산관리 시스템{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0"><i class="fas fa-cubes me-2"></i>자산관리 시스템</h4>
            </div>
            <div class="card-body p-4">
                <h5 class="card-title text-center mb-4">로그인</h5>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자 ID</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">로그인 상태 유지</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn-primary-solid py-2">로그인</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light py-3">
                <div class="small text-muted">
                    <p class="mb-0">데모 계정: admin / password</p>
                    <p class="mb-0">일반 사용자: user1 / password</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
