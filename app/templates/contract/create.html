{% extends "base.html" %}

{% block title %}계약 등록 - 자산관리 시스템{% endblock %}

{% block page_header %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">계약 등록</h2>
    <div>
        <a href="{{ url_for('contract.index') }}" class="btn btn--secondary">
            <i class="fas fa-arrow-left me-1"></i> 목록으로
        </a>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- 안내 메시지 -->
<div class="alert alert-info">
    <i class="fas fa-info-circle me-2"></i> 계약 등록 기능은 현재 개발중입니다. 곧 추가될 예정입니다.
</div>

<div class="card shadow-sm mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">계약 정보 입력</h6>
    </div>
    <div class="card-body">
        <form id="createContractForm" method="POST">
            <div class="mb-3">
                <label for="contractName" class="form-label">계약명 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="contractName" name="name" placeholder="예: Adobe Creative Cloud 라이선스 계약" required>
            </div>
            
            <div class="mb-3">
                <label for="contractType" class="form-label">계약 유형 <span class="text-danger">*</span></label>
                <select class="form-select" id="contractType" name="type" required>
                    <option value="">계약 유형 선택</option>
                    <option value="license">라이선스</option>
                    <option value="purchase">구매</option>
                    <option value="rental">렌탈</option>
                    <option value="lease">리스</option>
                    <option value="maintenance">유지보수</option>
                    <option value="service">서비스</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="vendor" class="form-label">계약 업체 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="vendor" name="vendor" placeholder="업체명을 입력하세요" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="startDate" class="form-label">계약 시작일 <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="startDate" name="start_date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="endDate" class="form-label">계약 종료일 <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="endDate" name="end_date" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="amount" class="form-label">계약 금액 <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text">₩</span>
                        <input type="number" class="form-control" id="amount" name="amount" min="0" step="1000" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="currency" class="form-label">통화</label>
                    <select class="form-select" id="currency" name="currency">
                        <option value="KRW" selected>대한민국 원화 (KRW)</option>
                        <option value="USD">미국 달러 (USD)</option>
                        <option value="EUR">유로 (EUR)</option>
                        <option value="JPY">일본 엔 (JPY)</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="paymentCycle" class="form-label">결제 주기</label>
                <select class="form-select" id="paymentCycle" name="payment_cycle">
                    <option value="one_time">일시불</option>
                    <option value="monthly">월간</option>
                    <option value="quarterly">분기</option>
                    <option value="yearly">연간</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="manager" class="form-label">담당자 <span class="text-danger">*</span></label>
                <select class="form-select" id="manager" name="manager_id" required>
                    <option value="">담당자 선택</option>
                    <option value="1">관리자</option>
                    <option value="2">홍길동</option>
                    <option value="3">김철수</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">계약 설명</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="계약 내용을 간략히 설명해주세요."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="contractFile" class="form-label">계약서 파일</label>
                <input class="form-control" type="file" id="contractFile" name="contract_file">
                <div class="form-text">PDF, DOCX, JPG 파일 (최대 10MB)</div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn--primary">
                    <i class="fas fa-save me-1"></i> 계약 등록
                </button>
                <a href="{{ url_for('contract.index') }}" class="btn btn--secondary">
                    <i class="fas fa-times me-1"></i> 취소
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/pages/contract/create.js') }}"></script>
{% endblock %}
